<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<title>ÿßŸÑÿ¥Ÿàÿ±ÿ®ÿ©</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap');
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Cairo, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
        min-height: 100vh;
        padding: 20px;
        position: relative;
    }

    .menu-container {
        width: 100%;
        max-width: 590px;
        background-color: #333;
        color: white;
        border-radius: 10px;
        position: relative;
    }

    .menu-header {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        font-size: 30px;
        font-weight: bold;
        background-color: #3b3b3b;
        color: #fff;
        position: relative;
    }

    .menu-header .cart-icon {
        position: absolute;
        right: 20px;
        cursor: pointer;
        font-size: 40px;
    }

    .dish-card {
        display: flex;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #555;
        background-color: #444;
        margin: 10px;
        border-radius: 8px;
    }

    .dish-image img {
        width: 115px;
        height: 80px;
        border-radius: 8px;
        object-fit: cover;
        margin-left: 10px;
    }

    .dish-details {
        flex: 1;
        direction: rtl;
    }

    .dish-title {
        font-size: 18px;
        font-weight: bold;
        color: #ffcc00;
        margin-bottom: 5px;
    }

    .dish-price {
        font-size: 18px;
        font-weight: bold;
        color: #ffcc00;
        margin-bottom: 8px;
    }

    .quantity-control {
        display: flex;
        align-items: center;
        margin-top: 5px;
    }

    .quantity-button {
        background-color: #ffcc00;
        border: none;
        color: #333;
        font-size: 20px;
        width: 30px;
        height: 30px;
        cursor: pointer;
        border-radius: 5px;
    }

    .quantity-input {
        width: 30px;
        text-align: center;
        border: none;
        font-size: 20px;
        margin: 0 5px;
        background-color: #555;
        color: white;
    }

    .confirm-button {
    display: block;
    width: 100%;
    background-color: #ffcc00;
    color: #333;
    border: none;
    padding: 15px;
    font-size: 25px;
    cursor: pointer;
    font-weight: bold;
}
.note {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px;
    font-size: 20px;
    color: #ffcc00;
    margin-top: 5px;
    text-align: right;
}

    /* Sidebar Styles */
    .sidebar {
        position: fixed;
        top: 0;
        right: -100%;
        width: 300px;
        height: 100vh;
        background-color: #333;
        color: white;
        transition: right 0.3s;
        z-index: 1000;
        padding: 20px;
        box-shadow: -4px 0 5px rgba(0, 0, 0, 0.2);
    }

    .sidebar.active {
        right: 0;
    }

    .sidebar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
    }

    .close-icon {
        cursor: pointer;
        font-size: 24px;
    }


    .cart-icon{
        font-size: 24px;
    }

    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid #555;
    }

    .cart-item-title {
        font-size: 16px;
        color: #ffcc00;
    }

    .cart-item-quantity,
    .cart-item-price {
        font-size: 14px;
        color: #ddd;
    }

    .delete-btn {
        color: #ff3333;
        cursor: pointer;
        font-size: 18px;
        margin-left: 10px;
    }

    .execute-order {
        background-color: #ffcc00;
        color: #333;
        border: none;
        padding: 15px;
        width: 100%;
        font-size: 20px;
        cursor: pointer;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="menu-container">
    <div class="menu-header">
        <span>ÿßŸÑÿ¥Ÿàÿ±ÿ®ÿ©</span>
        <span class="cart-icon" onclick="toggleSidebar()">üõí</span>
    </div>
    
<!-- Content Page -->


  

  <div class="note"> Ÿäÿ™ŸÖ ÿßÿ∂ÿßŸÅÿ© 12% ÿÆÿØŸÖÿ© ÿπŸÑŸâ ÿßŸÑÿ≥ÿπÿ±</div>
  <button class="confirm-button" onclick="addToCart()">ÿßÿ∂ÿßŸÅÿ© ŸÑŸÑŸÅÿßÿ™Ÿàÿ±ÿ©</button>
</div>

   
</div>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™
        <span class="close-icon" onclick="toggleSidebar()">‚ùå</span>
    </div>
    <div id="cartItemsContainer"></div>
    <button class="execute-order" onclick="executeOrder()">ÿ™ŸÜŸÅŸäÿ∞ ÿßŸÑÿ∑ŸÑÿ®</button>
</div>

<script>
    // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÜ localStorage ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || {};

    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("active");
    }

    function increment(button) {
        const input = button.previousElementSibling;
        let quantity = parseInt(input.value);
        input.value = quantity + 1;
    }

    function decrement(button) {
        const input = button.nextElementSibling;
        let quantity = parseInt(input.value);
        if (quantity > 0) input.value = quantity - 1;
    }

    function addToCart() {
        const dishCards = document.querySelectorAll('.dish-card');
        const cartItemsContainer = document.getElementById('cartItemsContainer');

        dishCards.forEach(card => {
            const title = card.querySelector('.dish-title').textContent;
            const price = card.querySelector('.dish-price').textContent.match(/\d+/)[0];
            const quantity = card.querySelector('.quantity-input').value;

            if (quantity > 0) {
                if (cartItems[title]) {
                    cartItems[title].quantity = parseInt(cartItems[title].quantity) + parseInt(quantity);
                } else {
                    cartItems[title] = { price, quantity };
                }
                renderCartItem(title);
            }
        });

        // ÿ≠ŸÅÿ∏ ÿßŸÑÿ≥ŸÑÿ© ŸÅŸä localStorage
        localStorage.setItem('cartItems', JSON.stringify(cartItems));

        toggleSidebar();
    }

    function renderCartItem(title) {
        const item = cartItems[title];
        const cartItemsContainer = document.getElementById('cartItemsContainer');
        
        const existingItem = document.querySelector(`.cart-item[data-title="${title}"]`);
        if (existingItem) {
            existingItem.querySelector('.cart-item-quantity').textContent = `ÿßŸÑŸÉŸÖŸäÿ©: ${item.quantity}`;
        } else {
            const itemHTML = `
                <div class="cart-item" data-title="${title}">
                    <div>
                        <div class="cart-item-title">${title}</div>
                        <div class="cart-item-quantity">ÿßŸÑŸÉŸÖŸäÿ©: ${item.quantity}</div>
                    </div>
                    <div>
                        <div class="cart-item-price">ÿßŸÑÿ≥ÿπÿ±: ${item.price} ÿ¨ŸÜŸäŸá</div>
                        <span class="delete-btn" onclick="removeFromCart('${title}')">üóëÔ∏è</span>
                    </div>
                </div>
            `;
            cartItemsContainer.innerHTML += itemHTML;
        }
    }

    function removeFromCart(title) {
        // ÿ™ÿ£ŸÉÿØ ŸÖŸÜ Ÿàÿ¨ŸàÿØ ÿßŸÑÿπŸÜÿµÿ± ŸÇÿ®ŸÑ ÿ≠ÿ∞ŸÅŸá
        if (cartItems[title]) {
            delete cartItems[title];  // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿπŸÜÿµÿ± ŸÖŸÜ ÿßŸÑÿ≥ŸÑÿ©
            Swal.fire({
            title: "ÿπŸÖŸÑŸäÿ© ŸÜÿßÿ¨ÿ≠ÿ©",
            text: "ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖŸÜÿ™ÿ¨ ŸÖŸÜ ÿßŸÑÿ≥ŸÑÿ©",
            icon: "success"
          });
            const cartItemElement = document.querySelector(`.cart-item[data-title="${title}"]`);
            if (cartItemElement) {
                cartItemElement.remove();  // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿπŸÜÿµÿ± ŸÖŸÜ ÿßŸÑŸÄ DOM
            }

            // ÿ™ÿ≠ÿØŸäÿ´ localStorage
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
          
        }
    }

    function executeOrder() {
        console.log("ÿ™ŸÖ ÿ™ŸÜŸÅŸäÿ∞ ÿßŸÑÿ∑ŸÑÿ®:", cartItems);
        alert("ÿ™ŸÖ ÿ™ŸÜŸÅŸäÿ∞ ÿßŸÑÿ∑ŸÑÿ® ÿ®ŸÜÿ¨ÿßÿ≠!");
        toggleSidebar();
    }

    // ÿπÿ±ÿ∂ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑŸÖÿ≠ŸÅŸàÿ∏ÿ© ÿπŸÜÿØ ÿ™ŸÜŸÇŸÑ ÿ¨ŸÖŸäÿπ ÿßŸÑÿµŸÅÿ≠ÿßÿ™
    window.addEventListener('load', () => {
        Object.keys(cartItems).forEach(title => renderCartItem(title));
    });
</script>

</body>
</html>
